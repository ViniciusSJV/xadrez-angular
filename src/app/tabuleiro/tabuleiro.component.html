<div id="tabuleiro-container">
  <div id="tabuleiro">
    <div class="row" *ngFor="let row of rows" id="{{ row.id }}">
        <div *ngFor="let posicao of row.posicoes" id="{{ posicao.posicao }}" class="{{ posicao.class }}"
             (click)="clickTabuleiro(posicao.posicao, posicao.type, posicao.class);" [innerHTML]="posicao.peca"></div>
    </div>
  </div>
</div>
